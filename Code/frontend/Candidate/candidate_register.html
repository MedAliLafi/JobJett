<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Register</title>
</head>
<body>
    <h2>Candidate Registration</h2>
    <form id="candidateRegistrationForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required><br><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone"><br><br>
        <label for="state">State:</label>
        <input type="text" id="state" name="state"><br><br>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country"><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>
        <button type="submit">Register</button>
    </form>
    <p>Already Registered? <a href="candidate_login.html">Login here</a></p>
    <script>
        async function checkLoggedIn() {
            try {
                const response = await fetch('http://localhost:3000/Candidate/loginCandidate/checkCandidateAuth', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.loggedIn) {
                        // Redirect to profile page if candidate is already logged in
                        window.location.href = 'candidate_profile.html';
                        sleep(1000);
                    }
                } else {
                    console.error('Failed to check if candidate is logged in');
                }
            } catch (error) {
                console.error('Error checking if candidate is logged in:', error);
            }
        }

        window.onload = checkLoggedIn;

        async function registerCandidate() {
            const formData = new FormData(document.getElementById('candidateRegistrationForm'));
            try {
                const response = await fetch('http://localhost:3000/Candidate/registerCandidate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: formData.get('username'),
                        email: formData.get('email'),
                        password: formData.get('password'),
                        firstName: formData.get('firstName'),
                        lastName: formData.get('lastName'),
                        dateOfBirth: formData.get('dateOfBirth'),
                        phone: formData.get('phone'),
                        address: formData.get('address'),
                        state: formData.get('state'),
                        country: formData.get('country')
                    })
                });

                if (!response.ok) {
                    throw new Error('Registration failed');
                }

                console.log('Registration successful');

                // After successful registration, automatically log in
                const loginResponse = await fetch('http://localhost:3000/Candidate/loginCandidate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: formData.get('email'),
                        password: formData.get('password')
                    })
                });

                if (!loginResponse.ok) {
                    throw new Error('Login failed');
                }

                console.log('Login successful');

                // Redirect to profile page after successful registration and login
                window.location.href = 'candidate_profile.html';
                sleep(1000);
            } catch (error) {
                console.error('Error registering candidate:', error);
            }
        }

        // Call registerCandidate function when the form is submitted
        document.getElementById('candidateRegistrationForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission
            registerCandidate(); // Call registerCandidate function
        });
    </script>
</body>
</html>
