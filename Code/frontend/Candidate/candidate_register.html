<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Register</title>
</head>
<body>
    <h2>Candidate Registration</h2>
    <form id="candidateRegistrationForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required><br><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone"><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>
        <button type="submit" onclick="registerCandidate()">Register</button>
    </form>
    <script>
        async function registerCandidate() {
            const formData = new FormData(document.getElementById('candidateRegistrationForm'));
            try {
                const response = await fetch('http://localhost:3000/Candidate/registerCandidate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: formData.get('username'),
                        email: formData.get('email'),
                        password: formData.get('password'),
                        firstName: formData.get('firstName'),
                        lastName: formData.get('lastName'),
                        dateOfBirth: formData.get('dateOfBirth'),
                        phone: formData.get('phone'),
                        address: formData.get('address')
                    })
                });

                if (!response.ok) {
                    throw new Error('Registration failed');
                }

                const data = await response.json();
                console.log('Registration successful:', data);
                // After successful registration, call the login function
                const loginResponse = await fetch('http://localhost:3000/Candidate/loginCandidate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: formData.get('email'),
                        password: formData.get('password')
                    })
                });

                if (!loginResponse.ok) {
                    throw new Error('Login failed');
                }

                const loginData = await loginResponse.json();
                console.log('Login successful:', loginData);
                const token = loginData.token;
                window.location.href = `token.html?token=${token}`;
            } catch (error) {
                console.error('Error registering candidate:', error);
            }
        }
    </script>
</body>
</html>
