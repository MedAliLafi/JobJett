<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job Offer</title>
</head>
<body>
    <h2>Add Job Offer</h2>
    <form id="jobOfferForm">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>
        <label for="requirements">Requirements:</label><br>
        <textarea id="requirements" name="requirements" rows="4" cols="50" required></textarea><br><br>
        <label for="salary">Salary:</label><br>
        <input type="number" id="salary" name="salary" required><br><br>
        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location" required><br><br>
        <label for="datePosted">Date Posted:</label><br>
        <input type="date" id="datePosted" name="datePosted" required><br><br>
        <!-- Add a hidden input field to store the employer's ID -->
        <input type="hidden" id="employerId" name="employerId" value="1"> <!-- Replace "1" with the actual employer ID -->
        <button type="submit">Add Job Offer</button>
    </form>

    <script>
        document.getElementById('jobOfferForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            try {
                const response = await fetch('http://localhost:3000/Joboffer/addJobOffer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(Object.fromEntries(formData))
                });

                if (!response.ok) {
                    throw new Error('Failed to add job offer');
                }

                const data = await response.json();
                console.log('Job offer added successfully:', data);
                alert('Job offer added successfully');
                // Redirect or do something else after successful job offer addition
            } catch (error) {
                console.error('Error adding job offer:', error);
                alert('Failed to add job offer');
            }
        });
    </script>
</body>
</html>
