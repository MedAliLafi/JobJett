<body>
    <h2>Employer Profile</h2>

    <script>
        // Fetch and display employer information when the page loads
        window.onload = async () => {
            try {
                const response = await fetchEmployerInfo(); // Implement this function
                if (response.ok) {
                    const employerInfo = await response.json();
                    displayEmployerInfo(employerInfo);
                } else {
                    console.error('Failed to fetch employer information');
                }
            } catch (error) {
                console.error('Error fetching employer information:', error);
            }
        };

        async function fetchEmployerInfo() {
            // Fetch employer information from the backend
            const response = await fetch('http://localhost:3000/Employer/profile', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
            });
            return response;
        }

        function displayEmployerInfo(employerInfo) {
            // Display employer information on the page
            const employerInfoDiv = document.getElementById('employerInfo');
            employerInfoDiv.innerHTML = `
                <p><strong>Company Name:</strong> ${employerInfo.companyName}</p>
                <p><strong>Email:</strong> ${employerInfo.email}</p>
                <p><strong>Industry:</strong> ${employerInfo.industry}</p>
                <p><strong>Phone:</strong> ${employerInfo.phone}</p>
                <p><strong>Address:</strong> ${employerInfo.address}</p>
            `;
        }

</body>
