<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Login</title>
</head>
<body>
    <h2>Employer Login</h2>
    <form id="employerLoginForm">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit" onclick="loginEmployer()">Login</button>
    </form>
    <p>Don't have an account? <a href="employer_register.html">Register here</a></p>

    <script>
        async function checkLoggedIn() {
            try {
                const response = await fetch('http://localhost:3000/Employer/loginEmployer/checkEmployerAuth', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.loggedIn) {
                        // Redirect to profile page if employer is already logged in
                        window.location.href = 'employer_profile.html';
                    }
                } else {
                    console.error('Failed to check if employer is logged in');
                }
            } catch (error) {
                console.error('Error checking if employer is logged in:', error);
            }
        }


        // Call checkLoggedIn function when the page loads
        window.onload = checkLoggedIn;

        async function loginEmployer() {
            const formData = new FormData(document.getElementById('employerLoginForm'));
            try {
                const response = await fetch('http://localhost:3000/Employer/loginEmployer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: formData.get('email'),
                        password: formData.get('password')
                    })
                });

                if (!response.ok) {
                    throw new Error('Login failed');
                }
                const data = await response.json();
                console.log('Login successful:', data);
                window.location.href = `employer_profile.html`;
            } catch (error) {
                console.error('Error logging in employer:', error);
            }
        }
    </script>
</body>
</html>
