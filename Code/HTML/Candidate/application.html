<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
</head>
<body>
    <h2>Job Application</h2>
    <form id="applicationForm">
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br>
        <button type="submit">Submit Application</button>
    </form>

    <script>
        document.getElementById('applicationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const description = document.getElementById('description').value.trim();
            const jobofferId = new URLSearchParams(window.location.search).get('jobofferId');

            // Validate if description is not empty
            if (description === '') {
                alert('Please enter a description for your application.');
                return;
            }

            // Send the application data to the server
            fetch(`/Candidate/JobOffer/${jobofferId}/apply`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ description: description })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to submit application');
                }
                alert('Application submitted successfully');
                window.location.href = 'candidate_profile.html';
            })
            .catch(error => {
                console.error('Error submitting application:', error);
                alert('An error occurred while submitting your application');
            });
        });
    </script>
</body>
</html>
