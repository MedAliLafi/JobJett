<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Login</title>
</head>
<body>
    <h2>Candidate Login</h2>
    <form id="candidateLoginForm">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit" onclick="loginCandidate()">Login</button>
    </form>
    <p>Don't have an account? <a href="candidate_register.html">Register here</a></p>

    <script>
        async function checkLoggedIn() {
            try {
                const response = await fetch('http://localhost:9000/Candidate/loginCandidate/checkCandidateAuth', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.loggedIn) {
                        // Redirect to profile page if candidate is already logged in
                        window.location.href = 'candidate_profile.html';
                        sleep(1000);
                    }
                } else {
                    console.error('Failed to check if candidate is logged in');
                }
            } catch (error) {
                console.error('Error checking if candidate is logged in:', error);
            }
        }


        // Call checkLoggedIn function when the page loads
        window.onload = checkLoggedIn;

        async function loginCandidate() {
            const formData = new FormData(document.getElementById('candidateLoginForm'));
            try {
                const response = await fetch('http://localhost:9000/Candidate/loginCandidate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: formData.get('email'),
                        password: formData.get('password')
                    })
                });

                if (!response.ok) {
                    throw new Error('Login failed');
                }
                const data = await response.json();
                console.log('Login successful:', data);
                window.location.href = `candidate_profile.html`;
                sleep(1000);
            } catch (error) {
                console.error('Error logging in candidate:', error);
            }
        }
    </script>
</body>
</html>
