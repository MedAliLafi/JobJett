<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Register</title>
</head>
<body>
    <h2>Employer Registration</h2>
    <form id="employerRegistrationForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" name="companyName" required><br><br>
        <label for="industry">Industry:</label>
        <input type="text" id="industry" name="industry" required><br><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone"><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>
        <button type="submit">Register</button>
    </form>
    <p>Already Registered? <a href="employer_login.html">Login here</a></p>
    <script>
        async function checkLoggedIn() {
            try {
                const response = await fetch('http://localhost:9000/Employer/loginEmployer/checkEmployerAuth', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.loggedIn) {
                        // Redirect to profile page if employer is already logged in
                        window.location.href = 'employer_profile.html';
                        sleep(1000);
                    }
                } else {
                    console.error('Failed to check if employer is logged in');
                }
            } catch (error) {
                console.error('Error checking if employer is logged in:', error);
            }
        }

        window.onload = checkLoggedIn;

        async function registerEmployer() {
            const formData = new FormData(document.getElementById('employerRegistrationForm'));
            try {
                const response = await fetch('http://localhost:9000/Employer/registerEmployer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: formData.get('username'),
                        email: formData.get('email'),
                        password: formData.get('password'),
                        companyName: formData.get('companyName'),
                        industry: formData.get('industry'),
                        phone: formData.get('phone'),
                        address: formData.get('address')
                    })
                });

                if (!response.ok) {
                    throw new Error('Registration failed');
                }

                console.log('Registration successful');

                // After successful registration, automatically log in
                const loginResponse = await fetch('http://localhost:9000/Employer/loginEmployer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: formData.get('email'),
                        password: formData.get('password')
                    })
                });

                if (!loginResponse.ok) {
                    throw new Error('Login failed');
                }

                console.log('Login successful');

                // Redirect to profile page after successful registration and login
                window.location.href = 'employer_profile.html';
                sleep(1000);
            } catch (error) {
                console.error('Error registering employer:', error);
            }
        }

        // Call registerEmployer function when the form is submitted
        document.getElementById('employerRegistrationForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission
            registerEmployer(); // Call registerEmployer function
        });
    </script>
</body>
</html>
