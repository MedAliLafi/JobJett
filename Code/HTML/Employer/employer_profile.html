<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Profile</title>
</head>
<body>
    <h2>Employer Profile</h2>
    <div id="employerInfo">

    </div>
    <h3>Actions</h3>
    <button onclick="viewApplications()">View Applications</button>
    <button onclick="addJobOffer()">Add Job Offer</button>
    <button onclick="changePassword()">Change Password</button>
    <button onclick="changeEmail()">Change Email</button>
    <button onclick="deleteAccount()">Delete Account</button>
    <button onclick="logout()">Logout</button>

    <script>
        // Fetch and display employer information when the page loads
        window.onload = async () => {
            try {
                const response = await fetchEmployerInfo(); // Implement this function
                if (response.ok) {
                    const employerInfo = await response.json();
                    displayEmployerInfo(employerInfo);
                } else {
                    console.error('Failed to fetch employer information');
                }
            } catch (error) {
                console.error('Error fetching employer information:', error);
            }
        };

        async function fetchEmployerInfo() {
            // Fetch employer information from the backend
            const response = await fetch('http://localhost:9000/Employer/employerInfo', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
            });
            return response;
        }

        function displayEmployerInfo(employerInfo) {
            // Display employer information on the page
            const employerInfoDiv = document.getElementById('employerInfo');
            employerInfoDiv.innerHTML = `
                <p><strong>Company Name:</strong> ${employerInfo.companyName}</p>
                <p><strong>Email:</strong> ${employerInfo.email}</p>
                <p><strong>Industry:</strong> ${employerInfo.industry}</p>
                <p><strong>Phone:</strong> ${employerInfo.phone}</p>
                <p><strong>Address:</strong> ${employerInfo.address}</p>
                <p><strong>State:</strong> ${employerInfo.state}</p>
                <p><strong>Country:</strong> ${employerInfo.country}</p>
            `;
        }

        async function viewApplications() {
            window.location.href = 'employer_applications.html';
        }

        function addJobOffer() {
            window.location.href = 'addjoboffer.html';
        }
        async function changePassword() {
            // Implement function to change password
        }

        async function changeEmail() {
            // Implement function to change email
        }

        async function deleteAccount() {
            try {
                const response = await fetch('http://localhost:9000/user/deleteUser', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                if (response.ok) {
                    logout();
                    window.location.href = 'employer_login.html';
                } else {
                    console.error('Account deletion failed');
                }
            } catch (error) {
                console.error('Error during account deletion:', error);
            }
        }
        
        async function logout() {
            try {
                const response = await fetch('http://localhost:9000/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                });
                if (response.ok) {
                    window.location.href = 'employer_login.html'; 
                } else {
                    console.error('Logout failed');
                }
            } catch (error) {
                console.error('Error during logout:', error);
            }
        }
    </script>
</body>
</html>
