<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
</head>
<body>
    <h2>User Information</h2>
    <div id="userInfo"></div>
    <div id="tokenInfo"></div>
</body>
<script>
    window.onload = () => {
        const userInfo = JSON.parse(localStorage.getItem('userInfo'));
        const tokenInfo = localStorage.getItem('token');

        if (userInfo && tokenInfo) {
            document.getElementById('userInfo').innerText = `User Information: ${JSON.stringify(userInfo)}`;
            document.getElementById('tokenInfo').innerText = `Token: ${tokenInfo}`;
        } else {
            document.getElementById('userInfo').innerText = 'User information not available.';
            document.getElementById('tokenInfo').innerText = 'Token not available.';
        }
    };
</script>
</html>
