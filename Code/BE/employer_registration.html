<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Registration</title>
</head>
<body>
    <h2>Employer Registration</h2>
    <form id="employerRegistrationForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" name="companyName" required><br><br>
        <label for="industry">Industry:</label>
        <input type="text" id="industry" name="industry" required><br><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone"><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>
        <button type="submit">Register</button>
    </form>
    <script>
        document.getElementById('employerRegistrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const username = formData.get('username');
            const email = formData.get('email');
            const password = formData.get('password');
            const companyName = formData.get('companyName');
            const industry = formData.get('industry');
            const phone = formData.get('phone');
            const address = formData.get('address');
            try {
                const response = await fetch('/employer/registerEmployer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password, companyName, industry, phone, address })
                });
                const data = await response.json();
                console.log(data); // Handle the response from the server
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
